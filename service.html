<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>My Projects - Portfolio Website</title>

    <!-- Font Awesome & AOS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"/>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />

    <style>
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600&display=swap");
        *{padding:0;margin:0;box-sizing:border-box;font-family:"Poppins",sans-serif}
        body{
            width:100%;
            min-height:100vh;
            background-image:url("./img/background.jpg");
            background-size:cover;
            overflow-x:hidden;
            color:#fff;
        }
        nav{ width:100%; height:10vh; position:relative; z-index:1000; }
        .nav-container{ width:100%; height:100%; display:flex; justify-content:space-around; align-items:center;}
        .logo{ color:white; font-size:2rem; font-weight:bold; }
        .logo span{ color:rgb(58,211,3); text-shadow:0 0 10px rgb(58,211,3); }
        .hamburg,.cancel{ display:none; cursor:pointer; position:absolute; right:15px; top:10px; color:white;}
        .nav-container .links{ display:flex; }
        .nav-container .links a{ font-size:1.2rem; color:white; margin:0 20px; text-decoration:none; font-weight:550; transition:.3s; }
        .nav-container .links a:hover{ color:rgb(58,211,3); border-bottom:2px solid rgb(58,211,3); }
        .nav-container .links .active{ color:rgb(58,211,3); border-bottom:2px solid rgb(58,211,3); }

        .dropdown{ z-index:1000; position:fixed; top:0; left:0; right:0; transform:translateY(-500px); width:100%; backdrop-filter: blur(4px) brightness(40%); transition:.2s; }

        /* Projects container */
        .projects-container{ width:100%; min-height:90vh; display:flex; justify-content:center; align-items:flex-start; padding:2rem 0; }
        .projects-content{ width:90%; max-width:1200px; background:rgba(0,0,0,0.65); border-radius:20px; padding:2.5rem; color:#fff; }
        .projects-header{ text-align:center; margin-bottom:1.8rem; }
        .projects-header h1{ font-size:2.5rem; color:rgb(58,211,3); text-shadow:0 0 10px rgb(58,211,3); margin-bottom:.5rem; }
        .projects-header p{ color:#cfcfcf; }

        /* Grid for cards */
        .projects-grid{ display:grid; grid-template-columns: repeat(3,1fr); gap:1.5rem; margin-top:1.2rem; }
        .content-card{ background: rgba(58,211,3,0.06); border-radius:12px; overflow:hidden; transition:all .25s ease; cursor:pointer; display:flex; flex-direction:column; height:100%; }
        .content-card:hover{ transform:translateY(-6px); box-shadow:0 12px 30px rgba(0,0,0,0.6); }
        .card-image{ width:100%; height:180px; overflow:hidden; background:#111; display:flex; align-items:center; justify-content:center; }
        .card-image img{ width:100%; height:100%; object-fit:cover; display:block; }
        .card-info{ padding:1.2rem; flex:1 1 auto; display:flex; flex-direction:column; }
        .card-info h3{ color:rgb(58,211,3); margin-bottom:.5rem; font-size:1.1rem; }
        .card-info p{ color:#ddd; font-size:.95rem; line-height:1.5; flex:1 1 auto; }
        .technologies{ margin-top:1rem; display:flex; gap:.5rem; flex-wrap:wrap; }
        .technology-tag{ background: rgba(58,211,3,0.12); color:rgb(58,211,3); padding:.25rem .6rem; border-radius:12px; font-size:.82rem; }

        /* Responsive */
        @media (max-width: 992px){
            .projects-grid{ grid-template-columns: repeat(2,1fr); }
        }
        @media (max-width: 640px){
            .nav-container .links{ display:none; }
            .hamburg,.cancel{ display:block; }
            .projects-grid{ grid-template-columns: 1fr; }
            .projects-header h1{ font-size:2rem; }
            .card-image{ height:150px; }
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500">Muhammad <span>Ilham Maulana</span></div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="about.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="300"><a href="skill.html">Skills</a></div>
                <div class="link active" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="400"><a href="service.html">Projects</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="contact.html">Contact</a></div>
            </div>
        </div>
        <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="skill.html">Skills</a>
                <a href="service.html">Projects</a>
                <a href="contact.html">Contact</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>

    <div class="projects-container">
        <div class="projects-content">
            <div class="projects-header" data-aos="fade-down" data-aos-duration="1500">
                <h1>My Projects</h1>
                <p>Here are some projects I built while learning web development.</p>
            </div>

            <div class="projects-grid" id="project-list">
                <!-- JS will inject project cards here -->
            </div>
        </div>
    </div>

    <!-- AOS & JS -->
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({ offset: 0 });

        function hamburg(){ document.querySelector(".dropdown").style.transform = "translateY(0px)"; }
        function cancel(){ document.querySelector(".dropdown").style.transform = "translateY(-500px)"; }

        // Data + generator
        function generateProjectCards(){
            const projects = [
                {
                    title: "Pemesanan jasa pembuatan kayu Berbasis Web",
                    image: "img/jatmulya.png",
                    description: "A web-based system to make it easier for customers to order wood processing products or services.",
                    technologies: ["HTML","CSS","JavaScript"],
                    link: "https://ilhammaulana13.github.io/Web-Personal/"
                },
                {
                    title: "Portfolio Website",
                    image: "img/porto.png",
                    description: "Responsive portfolio website with modern animations.",
                    technologies: ["HTML","CSS","JavaScript"],
                    link: "https://ilhammaulana13.github.io/Portofolio-Website/" // tambahkan jika ada
                },
                {
                    title: "Pemesanan Jasa Konveksi Berbasis Web",
                    image: "img/Picture1.png",
                    description: "An online system to simplify ordering various convection products.",
                    technologies: ["Laravel","MySQL"]
                    // no link provided
                }
            ];

            return projects.map(project => `
                <div class="content-card" data-aos="fade-up">
                    <div class="card-image">
                        ${project.link ? `<a href="${project.link}" target="_blank" rel="noopener noreferrer"><img src="${project.image}" alt="${project.title}"></a>` : `<img src="${project.image}" alt="${project.title}">`}
                    </div>
                    <div class="card-info">
                        <h3>${project.title}</h3>
                        <p>${project.description}</p>
                        <div class="technologies">
                            ${project.technologies.map(tech => `<span class="technology-tag">${tech}</span>`).join('')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Render ke DOM dan refresh AOS setelah injection
        const projectList = document.getElementById("project-list");
        projectList.innerHTML = generateProjectCards();
        AOS.refresh();
    </script>
</body>
</html>
